<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="main">
        <form>
            <p><label>
                Height in CM: </label> <input type="text" id="height"/>
            </p>
            <p><label for="BMI">
                Weight in KG: </label><input type="text" id="weight"/>
            </p>
             <button>
                Calculate
             </button>
             <div class="result"></div>
            <div class="box">
                <h2>Weight Gide</h2>
                <ul>Normal Range = 18.6-24.6</ul>
                <ul>Under Wieght = Less than 18.6</ul>
                <ul>Over Wieght = Greater than 24.9</ul>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
